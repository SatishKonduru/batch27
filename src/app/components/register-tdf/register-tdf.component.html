<div class="container w-50 mt-3 mx-auto">
  <div class="col-12 mat-elevation-z10 p-2">
    <mat-toolbar style="background-color: pink; width: 100%;">Register with Template Driven Forms(TDF)</mat-toolbar>
    <form >
      <!-- 1st row -->
       <div class="row d-flex mt-3">
        <div class="col-6">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>First Name: </mat-label>
            <input matInput placeholder="Enter First Name ">
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Last Name: </mat-label>
            <input matInput placeholder="Enter Last Name ">
          </mat-form-field>
        </div>
       </div>
       <!-- 2row -->
        <div class="row col-12">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Email: </mat-label>
            <input matInput placeholder="Enter Email ">
          </mat-form-field>
        </div>
        <!-- 3row -->
        <div class="row d-flex mt-3">
          <div class="col-6">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Phone No: </mat-label>
              <input matInput placeholder="Enter Phone Number ">
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Date of Birth: </mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
         </div>
    </form>
  </div>
</div>
