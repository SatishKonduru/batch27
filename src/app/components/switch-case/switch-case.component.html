<div style="display: flex; justify-content: center;">
  <p style="font-size: 25px; color:brown">&#64; switch case</p>
</div>
<mat-divider></mat-divider>

<div style="display: flex; justify-content: center;">
 @switch(color){
  @case ('blue'){
    <div>Blue</div>
  }
  @case ('green'){
    <div>Green</div>
  }
  @case ('orange'){
    <div>Orange</div>
  }
  @case ('red'){
    <div>Red</div>
  }
  @default {
    <div>Invalid Choice</div>
  }
 }
</div>
